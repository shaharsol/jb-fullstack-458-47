<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <!-- hiding cloumns as we grow-->
        <div class="row">
            <div class="col-1">col1</div>
            <div class="col-2 d-md-none">col2</div>
            <div class="col-2">col3</div>
            <div class="col-7">col4</div>
        </div>

        <!-- hiding columns as we shrink-->
        <div class="row">
            <div class="col-1">col1</div>
            <div class="col-2">col2</div>
            <div class="col-2 d-none d-md-block">col3</div>
            <div class="col-7">col4</div>
        </div>

        <!-- homework example-->
        <div class="row">
            <div class="col-3">A</div>
            <div class="col-3">B</div>
            <div class="col-3">C</div>
            <div class="col-3 d-lg-none">D</div>
        </div>
    </div>    
</body>
</html>
