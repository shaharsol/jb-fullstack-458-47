<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="assets/styles/style.css">
<body>

    <div class="container">
        <!-- Equal columns -->
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
            <div class="col">col 3</div>
            <div class="col">col 4</div>
        </div>     

        <!-- variant columns-->
        <div class="row">
            <div class="col-1">col 1</div>
            <div class="col-2">col 2</div>
            <div class="col-4">col 3</div>
            <div class="col-5">col 4</div>
       </div>     

        <!-- variant columns-->
        <div class="row">
            <div class="col-2">col 1</div>
            <div class="col-8">col 2</div>
            <div class="col-2">col 3</div>
        </div>     

        <!-- device dependant widths-->
        <div class="row">
            <div class="col-xs-12 col-md-6">col 1</div>
            <div class="col-xs-12 col-md-6">col 2</div>
            <div class="col-sm-12">col 3</div>
            <div class="col-md-6">col 4</div>
        </div>     


    </div>


</body>
</html>
