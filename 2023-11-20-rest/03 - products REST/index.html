<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" type="module"></script>
</head>

<body>
    <form id="add-product-form">
        <input type="text" id="title" placeholder="title">
        <br />
        <input type="text" id="description" placeholder="description">
        <br />
        <input type="number" id="price" placeholder="price">
        <br />
        <input type="number" min="0" max="5" id="rating" placeholder="rating">
        <br />
        <input type="submit" value="Add Product">
        <br />
    </form>
    <div id="aggregation-container">
        <span class="aggregation-label"># of rows:</span>
        <span id="number-of-rows" class="aggregation-data"></span>
        <span class="aggregation-label"> | total $:</span>
        <span id="total-price" class="aggregation-data"></span>
        <span class="aggregation-label"> | average rating:</span>
        <span id="average-rating" class="aggregation-data"></span>
        <span class="aggregation-label"> | smartphones average price:</span>
        <span id="smartphones-average-price" class="aggregation-data"></span>
    </div>
    <div>
        <table>
            <thead>
                <th>id</th>
                <th>title</th>
                <th>description</th>
                <th>price</th>
                <th>rating</th>
                <th>category</th>
            </thead>
            <tbody id="products-table-body">

            </tbody>
        </table>
    </div>
</body>

</html>
