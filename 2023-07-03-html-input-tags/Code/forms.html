<html>
    <head>

    </head>
    <body>
        <form method="GET">
            <label for="the-username">please enter your username</label>
            <input type="text" name="username" id="the-username" placeholder="please enter your username">
            <br>
            <span>please enter your password</span>
            <input type="password" name="password" placeholder="type your password">
            <br>
            <label for="age">please enter your age</label>
            <input type="number" name="age" id="age" min="0" max="120" required>
            <br>
            <label for="birthday">please enter your birthday</label>
            <input type="date" name="birthday" id="birthday" >
            <br>
            <label for="birthhour">please enter your birth time</label>
            <input type="time" name="birthhour" id="birthhour" >
            <br>
            <label for="fullbirthday">please enter your full birth date and time</label>
            <input type="datetime-local" name="fullbirthday" id="fullbirthday" >
            <br>
            <label for="favorite-color">please enter your favorite color</label>
            <input type="color" name="favorite-color" id="favorite-color" >
            <br>
            <label for="email">please enter your email</label>
            <input type="email" name="email" id="email" >
            <br>
            <label for="website">please enter your website</label>
            <input type="url" name="website" id="website" >
            <br>
            <input type="submit" value="Sign In">
            <br>
            <button>Log In</button>
        </form>
        <a href="https://www.google.com/search?q=trumpets">search google</a>
    </body>
</html>
